
<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
      <label for="username">Correo:</label>
      <input type="email" id="correo" name="username" required>
  
      <label for="password">Contraseña:</label>

      <input type="submit" value="Iniciar sesión">
    </form>
  </div>
